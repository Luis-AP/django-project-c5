{% extends 'base.html' %}
{% block title %}Nuevo Curso{% endblock %}
{% block content %}
  <h1>{{ titulo }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="cta-button">{{ submit }}</button>
    <a href="{% url 'curso_list' %}" class="cta-button">Regresar</a>
  </form>
{% endblock %}
